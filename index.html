<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Totally Trivia Game!</title>

    <!-- Bootstrap File -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>


</head>
<body>
<div class="container">
    <h1 class="text-center">TOTALLY TRIVIAL TRIVIA!!!</h1>

    <div class="timer text-center .col-md-4 .col-md-offset-4"></div>
    <div class="text-center .col-md-4 .col-md-offset-4 question"></div>
    <ul class="answers col-lg-12 text-center "></ul>


    <div class="message col-md-6 col-md-offset-3 text-center "></div>

    <div class="result col-md-6 col-md-offset-3 text-center"></div>


    <div class="nextButton btn btn-danger col-lg-4 col-md-offset-4" type="button">Next</div>

    <br>
    <div class="text-center">
        <button class="btn btn-warning btn-xs themeButton"><span class="glyphicon glyphicon-music"></span> Play Theme!</button>
        <button class="btn btn-default btn-xs pauseButton"><span class="glyphicon glyphicon-pause"></span> Pause Song</button>
    </div>
</div>



</div>



































    <script type="text/javascript" src="assets/javascript/app.js"></script>
    <script type="text/javascript">

        //audio for theme song
        var audioElement = document.createElement('audio');
        audioElement.setAttribute('src', 'assets/audio/themeSong.mp3');
        $(".themeButton").on("click", function(){
            audioElement.play();
        });

        $(".pauseButton").on("click", function(){
            audioElement.pause();
        });

    </script>
</body>

</html>
